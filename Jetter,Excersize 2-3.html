<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Area and Perimeter</title>
    <script>
        var length = prompt("Enter length");
        length = parseFloat(length);
        var width = prompt("Enter width");
        width = parseFloat(width);
        var area = length * width;
        var perimeter = (2 * length) + (2 * width);
    </script>
</head>
  <body>
    <main>
      <script>
    	   document.write("<h1>The Area and Perimeter Application</h1>" + 
		"Length = " + length + "<br>" +
		"Width = " + width + "<br><br><br>" +
		"Area = " + area + "<br>" +
		"Perimeter = " + perimeter + "<br><br><br>");
     </script>
        <h2>Thanks for using the application!</h2>
    </main>
 </body>
</html>
